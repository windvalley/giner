[unix_http_server]
file = /var/run/supervisord.sock
chmod = 0777
chown= root:root

;[inet_http_server]
; Web UI
;port=9001
;username = admin
;password = yourpassword

[supervisorctl]
; must match 'unix_http_server'
serverurl = unix:///var/run/supervisord.sock

[supervisord]
logfile=/var/log/supervisord/supervisord.log ; (main log file;default $CWD/supervisord.log)
logfile_maxbytes=50MB                        ; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups=10                           ; (num of main logfile rotation backups;default 10)
loglevel=info                                ; (log level;default info; others: debug,warn,trace)
pidfile=/var/run/supervisord.pid             ; (supervisord pidfile;default supervisord.pid)
nodaemon=false                               ; (start in foreground if true;default false)
minfds=102400                                ; (min. avail startup file descriptors;default 1024)
minprocs=200                                 ; (min. avail process descriptors;default 200)
user=root                                    ; (default is current user, required if root)
childlogdir=/var/log/supervisord/            ; ('AUTO' child log dir, default $TEMP)

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:use-gin]
; development
command= /work-path/use-gin -c conf/dev.config.toml
; production
;command= /work-path/use-gin -c conf/config.toml
directory=/work-path/
autostart = true
startsecs = 1
user = root
redirect_stderr = true
stdout_logfile = /var/log/supervisord/use-gin.log
